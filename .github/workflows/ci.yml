name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Match your Python version (3.9.13)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        flake8 . --max-line-length=88 --extend-ignore=E203 --statistics

    - name: Run code formatting checks
      run: |
        black --check .
        isort --check-only --diff .

    - name: Run tests
      run: |
        pytest tests/  # Adjust path to your test directory

    - name: Build documentation (optional)
      run: |
        sphinx-build -b html docs/ docs/_build/html  # Adjust if you have docs

    - name: Upload artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: cleaned-data
        path: data/*.csv